require:
  - rubocop-rspec
  - rubocop-rails

AllCops:
  NewCops: enable

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Max: 80

RSpec/ExampleLength:
  Max: 10

RSpec/MultipleExpectations:
  Max: 2

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*_spec.rb'
